asyncapi: 2.4.0
info:
  title: AsyncAPI IMDB client
  version: 1.0.0
  description: This app creates a client that subscribes to the server for getting the top 10 trending/upcoming anime.
servers:
  trendingAnime:
    url: http://localhost:8081
    protocol: http
    security:
      - token: []
      - userPass: []
      - apiKey: []
      - oauth: 
        - write:pets
        - read:pets
  testwebhook:
    url: ws://localhost:9000
    protocol: ws
x-remoteServers:
  - trendingAnime
channels:
  /test:
    bindings:
      ws:
        bindingVersion: 0.1.0
    publish:
      operationId: index
      message:
        $ref: '#/components/messages/test'
  trendingAnime:
    bindings:
      http:
        type: request
        method: POST
        bindingVersion: 0.1.0
    servers:
      - trendingAnime
    publish:
      operationId: trendingAnimeListRecieverController
      message:
        $ref: "../server/asyncapi.yaml#/components/messages/trendingAnime"
    subscribe:
      message:
        payload:
          type: object
components:
  messages:
    test:
      summary: ping client
      payload:
        type: object
  securitySchemes:
    token:
      type: http
      scheme: bearer
      bearerFormat: JWT
    userPass:
      type: userPassword
    apiKey:
      type: httpApiKey
      name: api_key
      in: query
    oauth:
        type: oauth2
        flows:
          implicit:
            authorizationUrl: https://example.com/api/oauth/dialog
            scopes:
              write:pets: modify pets in your account
              read:pets: read your pets
          authorizationCode:
            authorizationUrl: https://example.com/api/oauth/dialog
            tokenUrl: https://example.com/api/oauth/dialog
            scopes:
              delete:pets: modify pets in your account
              update:pets: read your pets
            
