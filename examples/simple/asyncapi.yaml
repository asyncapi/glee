asyncapi: 2.4.0
info:
  title: asyncapimart client
  version: 1.0.0
  description: This app creates a client that subscribes to the server for sale of different products.
servers:
  http:
    url: http://localhost:8080
    protocol: http
channels:
  test:
    subscribe:
      message:
        $ref: '#/components/messages/sale' 
        bindings:
          http:
            type: request
            method: GET
            query:
              type: object
              properties:
                name:
                  type: string
              additionalProperties: false
            bindingVersion: 0.1.0
    publish:
      message: 
        $ref: '#/components/messages/sale'
        bindings:
          http:
            type: request
            method: GET
            query:
              type: object
              properties:
                name:
                  type: string
              additionalProperties: false
            bindingVersion: 0.1.0
components:
  messages:
    testMessage:
      payload:
        type: object
        properties:
          query:
            type: string
    testReply:
      payload:
        type: string