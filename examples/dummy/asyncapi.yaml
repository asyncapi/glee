asyncapi: 3.0.0
info:
  title: Account Service
  version: 1.0.0
  description: This service is in charge of processing user signups
servers:
  mosquitto:
    host: test.mosquitto.org
    protocol: mqtts
    security:
      - $ref: '#/components/securitySchemes/X509Certificate'
    bindings:
      mqtt:
        clientId: guest
        cleanSession: true
        keepAlive: 60
        bindingVersion: 0.2.0
  websockets:
    host: 'localhost:3005'
    pathname: /ws
    protocol: ws
channels:
  user/signedup:
    address: user/signedup
    messages:
      onUserSignedUp.message:
        $ref: '#/components/messages/UserSignedUp'
      subscribe.message:
        $ref: '#/components/messages/UserSignedUp'
    bindings:
      ws:
        bindingVersion: 0.1.0
        query:
          type: object
          additionalProperties: false
          properties:
            salutation:
              type: string
              default: Hello
        headers:
          type: object
          properties:
            my-custom-header:
              type: string
              const: custom value
  server/announce:
    address: server/announce
    messages:
      subscribe.message:
        $ref: '#/components/messages/ServerAnnounce'
operations:
  onUserSignedUp:
    action: receive
    channel:
      $ref: '#/channels/user~1signedup'
    bindings:
      mqtt:
        qos: 2
        retain: true
        bindingVersion: 0.2.0
    messages:
      - $ref: '#/components/messages/UserSignedUp'
  user/signedup.subscribe:
    action: send
    channel:
      $ref: '#/channels/user~1signedup'
    messages:
      - $ref: '#/components/messages/UserSignedUp'
  server/announce.subscribe:
    action: send
    channel:
      $ref: '#/channels/server~1announce'
    messages:
      - $ref: '#/components/messages/ServerAnnounce'
components:
  securitySchemes:
    userAndPassword:
      type: userPassword
    X509Certificate:
      type: X509
  messages:
    UserSignedUp:
      payload:
        type: object
        additionalProperties: false
        required:
          - displayName
          - email
        properties:
          displayName:
            type: string
            description: Name of the user
          email:
            type: string
            format: email
            description: Email of the user
    EmailSent:
      payload:
        type: object
        additionalProperties: false
        required:
          - email
          - timestamp
        properties:
          email:
            type: string
            format: email
            description: Email of the user
          timestamp:
            type: string
            format: date-time
    ServerAnnounce:
      payload:
        type: object
        additionalProperties: false
        required:
          - id
        properties:
          id:
            type: string
